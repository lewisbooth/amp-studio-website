    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
      $(document).ready(function() {
        $('#contact').submit((e) => {
          e.preventDefault();
          var formData = {          
            name: $('#form-name').val(),
            email: $('#form-email').val(),
            message: $('#form-message').val()
          }
          $.ajax({
            type: 'POST',
            url: '/contact_submit.php',
            data: formData,
            dataType: 'json',
            encode: true
          })
          .done((data) => {
            if (!data.success) {
              console.log('Failed to send form, please try again later')
            } else {
              console.log('Success!')
            }
          });
        });
      });
    </script>
